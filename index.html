<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing App 🖌️</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nav">
        <div class="colorOption" data-clr="#000"></div>
        <div class="colorOption" data-clr="red"></div>
        <div class="colorOption" data-clr="orange"></div>
        <div class="colorOption" data-clr="blue"></div>
        <div class="colorOption" data-clr="purple"></div>
        <div class="colorOption" data-clr="yellowgreen"></div>
        <div class="colorOption" data-clr="yellow"></div>
        <div class="colorOption" data-clr="#fff"></div>
        <!-- Additional color options -->
        <div class="colorOption" data-clr="#grey"></div>
        <div class="colorOption" data-clr="#pink"></div>
        <div class="colorOption" data-clr="#lightgreen"></div>
        <!-- Eraser button -->
        <button class="eraser">Eraser👻</button>
        <button class="clear">Clear</button>
        <button class="save">Save</button>
        <input type="color" id="favcolor" value="#FFFFFF">
        <input type="range" name="BrushSizeInput" id="BrushSizeInputID" value="5" min="1" max="10" oninput="BrushSizeOutputID.value = BrushSizeInputID.value">
        <output id="BrushSizeOutputID">5</output>
        <div class="emoji">🖌️</div>
    </div>
</body>
</html>
